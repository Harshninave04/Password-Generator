<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Montserrat&family=Poppins:wght@300;400;500;600&family=Raleway:wght@400;500&family=Teko&family=Titillium+Web:wght@600&family=Ubuntu:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Password-Generator</title>
</head>

<body>
    <div id="main">
        <div id="panel">
            <div class="header">
                <h1>Password Generator</h1>
            </div>
            <div class="dialogue-box">
                <div class="search">
                    <input type="text" placeholder="password" disabled>
                    <i class="uil uil-copy copy-icon"></i>
                </div>
            </div>

            <div class="slider">
                <input type="range" min="6" max="16" value="8">
                <span class="slider-number">8</span>
            </div>

            <div class="btn">
                <button>Generate Password</button>
            </div>
        </div>
    </div>
</body>

</html>
